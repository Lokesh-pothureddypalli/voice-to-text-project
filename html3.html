<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!Doctype html>
     <html>
        <body style ="background-color: cornflowerblue;">
        </body>
     </html>
    
    <link href="./styles.css" rel="stylesheet" type="text/css" />

 
    <title>Text to Voice Tool</title>
</head>
<body>
    <div class="container11">
        <h1>Text to Voice Tool</h1>
        <textarea id="text-to-convert11" placeholder="Enter text..."></textarea>
        <select id="language-selector111">
            <option value="en-US">English (US)</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value ="te">Telugu</option>
            <!-- Add more language options as needed -->
        </select>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <a id="download-link111" style="display: none;" download="transcript.txt">Download Transcript</a>
    
   
    </div>
<a href="#" id="feedback-link">Give Feedback</a>
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-button">&times;</span>
            <h2>Feedback Form</h2>
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Comments:</label>
                <textarea id="message" name="message" required></textarea>
                <div class="rating">
                    <span class="star" data-rating="1">&#9733;</span>
                    <span class="star" data-rating="2">&#9733;</span>
                    <span class="star" data-rating="3">&#9733;</span>
                    <span class="star" data-rating="4">&#9733;</span>
                    <span class="star" data-rating="5">&#9733;</span>
                </div>
                <p>Your rating: <span id="selected-rating">0</span></p>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
<style>
    #feedback-link
    {
        color:brown;
        background-color: antiquewhite;
        font-size: larger;

    }
 
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
    }
    
    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        width: 60%;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
    }
    
    .close:hover {
        color: red;
    }
    
    h2 {
        text-align: center;
    }
    
    form {
        text-align: left;
    }
    
    label, input, textarea {
        display: block;
        margin-bottom: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
    }
    
    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .rating {
      font-size: 36px;
      margin: 20px;
    }
    
    .star {
      cursor: pointer;
    }
    
    .star:hover {
      color: gold;
    }
    
    </style>

<script src="./script2.js"></script>
</html>
